<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  </link>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-3">
        <h3 class="card-header">Search for a City</h3>
        <form id="user-form">
          <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" /></br>
          <button type="submit" class="btn">Search</button>
        </form>
        <form id="button-form">
          <div id="button-list"></div>
        </form>
      </div>

      <div class="col-12 col-md-9">
        <div class="thisone">
          <div id="output-city">&nbsp;</div>
          <div id="currentDay"></div>
          <div id="icon">&nbsp;</div>
        </div>
        <div id="output-temp">&nbsp;</div>
        <div id="output-wind">&nbsp;</div>
        <div id="output-humidity">&nbsp;</div>
        <div id="output-uv">&nbsp;</div>
        <div class="5daycontainer">
          <h3>5-Day Forecast:</h3>
          <div class="thisonefosho">
            <div>
              <div id="dayOneDate"></div>
              <div id="dayOneIcon"></div>
              <div id="dayOneTemp"></div>
              <div id="dayOneWind"></div>
              <div id="dayOneHumidity"></div>
            </div>
            <div>
              <div id="dayTwoDate"></div>
              <div id="dayTwoIcon"></div>
              <div id="dayTwoTemp"></div>
              <div id="dayTwoWind"></div>
              <div id="dayTwoHumidity"></div>
            </div>
            <div>
              <div id="dayThreeDate"></div>
              <div id="dayThreeIcon"></div>
              <div id="dayThreeTemp"></div>
              <div id="dayThreeWind"></div>
              <div id="dayThreeHumidity"></div>
            </div>
            <div>
              <div id="dayFourDate"></div>
              <div id="dayFourIcon"></div>
              <div id="dayFourTemp"></div>
              <div id="dayFourWind"></div>
              <div id="dayFourHumidity"></div>
            </div>
            <div>
              <div id="dayFiveDate"></div>
              <div id="dayFiveIcon"></div>
              <div id="dayFiveTemp"></div>
              <div id="dayFiveWind"></div>
              <div id="dayFiveHumidity"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
